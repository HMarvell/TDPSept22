<!DOCTYPE html>
<html>
    <head>
        Sign Up Form
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <Body>
        <form action="index.html" method="post">
            <h1>Sign Up</h1>
            <fieldset>
                <legend><span class="number"></span> 1. Your basic info</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="username">
                <label for="Email">Email:</label>
                <input type="email" id="email" name="useremail">
                <label for="Password">Password:</label>
                <input type="Password" id="Password" name="Password">
                <br>
                <label>Gender:</label>
                <input type="radio" id="m_gender" name="Gender"><label for="m_gender">Male</label>
                <input type="radio" id="F_gender" name="Gender"><label for="F_gender">Female</label>
                <input type="radio" id="O_gender" name="Gender"><label for="O_gender">Other</label>
                <input type="radio" id="P_gender" name="Gender"><label for="P_gender">Prefer Not to Say</label>
            </fieldset>
            <button type="Submit">Sign Up</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </Body>
</html>
